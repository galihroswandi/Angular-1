<h1 class="text-lg mb-7 font-medium my-2.5 text-blue-600">IDENTITAS</h1>
<div class="flex flex-col gap-y-2.5">
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name1"
    type="text"
    placeholder="Type here..."
  />
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name2"
    type="text"
    placeholder="Type here..."
  />
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name3"
    type="text"
    placeholder="Type here..."
  />
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name4"
    type="date"
    placeholder="Type here..."
  />
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name5"
    type="email"
    placeholder="Enter a valid email address"
  />
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name6"
    type="text"
    placeholder="Type here..."
  />
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name7"
    type="number"
    placeholder="628xxxxxxx"
  />
  <app-input-dropdown
    [name]="this.employeeUtil.data.nameInput.name8"
    [options]="this.employeeUtil.data.dataOptionForm.jenisIdentitas"
  />
  <Input-form
    [classname]="['sm:flex-row', 'sm:mb-5']"
    [classInput]="['sm:w-[24rem]', 'lg:w-[30rem]']"
    [name]="this.employeeUtil.data.nameInput.name9"
    type="number"
    placeholder="3xxxxxxx"
  />
  <app-input-dropdown
    [name]="this.employeeUtil.data.nameInput.name10"
    [options]="this.employeeUtil.data.dataOptionForm.statusPernikahan"
  />
  <div class="flex flex-col sm:flex-row sm:justify-between sm:mb-5">
    <label for="alamatKtp">Alamat Tinggal Sesuai KTP</label>
    <textarea
      [name]="this.employeeUtil.data.nameInput.name11"
      id="alamatKtp"
      rows="4"
      class="border border-slate-700 py-1.5 md:py-2.5 lg:py-1.5 px-3 text-sm outline-none rounded-md text-slate-700 bg-slate-50 w-full sm:w-[24rem] lg:w-[30rem]"
    ></textarea>
  </div>
</div>
