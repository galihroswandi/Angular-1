<div
  class="py-5 lg:py-2.5 xl:py-5 lg:h-screen lg:mx-auto px-10 absolute top-0 -translate-y-[90vh] w-full min-h-screen bg-white hidden justify-center opacity-0 items-start transition-all duration-500"
  id="target-slide-register"
>
  <main class="mt-36 lg:max-w-[17.5rem] mx-auto">
    <h1 class="text-3xl font-semibold text-slate-800">Register Admin</h1>
    <app-auth-template
      (onSubmit)="startRegister($event)"
      [name1]="this.name1"
      [name2]="this.name2"
      type1="email"
      type2="password"
      titleButton="Register"
      errorText="Register Gagal"
      errorEmail="Email tidak valid"
    />
    <p class="text-sm font-light text-center mt-2">
      Already have an account?
      <button
        type="button"
        class="text-blue-600 hover:underline"
        (click)="hideRegister()"
      >
        Login
      </button>
    </p>
  </main>
</div>
