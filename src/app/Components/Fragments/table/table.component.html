<table
  datatable
  [dtTrigger]="dtTrigger"
  [dtOptions]="dtOptions"
  class="row-border hover"
>
  <thead>
    <tr class="bg-blue-600 text-white">
      <th>Aksi</th>
      <th>ID</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of this.users">
      <td class="flex flex-row items-center gap-3">
        <a
          [routerLink]="['/edituser', user.id]"
          class="bg-blue-600 py-1 px-2 text-xs text-white rounded-md mr-2"
        >
          <img
            src="./assets/icons/edit-white.svg"
            alt="Edit Icon"
            class="hidden"
          />
          Ubah
        </a>
        <button
          (click)="handleDelete(user.id)"
          class="bg-red-600 py-1 px-2 text-xs text-white rounded-md"
        >
          Hapus
        </button>
      </td>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
