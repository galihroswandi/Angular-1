<table
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover"
>
  <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons[0]">
      <td>{{ person.id }}</td>
      <td>{{ person.email }}</td>
      <td>{{ person.role }}</td>
    </tr>
  </tbody>
</table>
