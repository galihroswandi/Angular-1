<div class="flex flex-col gap-y-1">
  <label [for]="name" class="capitalize text-sm font-medium text-slate-800">{{
    name
  }}</label>
  <input
    [type]="type"
    [id]="name"
    [placeholder]="placeholder"
    class="border border-slate-800 py-1.5 md:py-2.5 lg:py-1.5 px-3 text-sm outline-none rounded-md text-slate-800"
    autocomplete="off"
    required
  />
</div>
